<!DOCTYPE html> 
<html lang="pt-br"> 
<head> 
    <meta charset="UTF-8"> 
    <title>Pseudoclasses</title> 
    <style> 
        .mylist li:first-child { 
            background: greenyellow; 
        } 
        .mylist li:nth-child(3) { 
            background: grey; 
        } 
 
        .mylist li:last-child { 
            background: yellow; 
        } 
    </style> 
</head> 
<body> 
    <section> 
        <p>Lista não ordenada colorida</p> 
        <ul class="mylist"> 
            <li>Primeiro filho</li> 
            <li>Segundo filho</li> 
            <li>Terceiro filho</li> 
            <li>Quarto filho</li> 
            <li>Último filho</li> 
        </ul> 
    </section> 
</body> 
</html> 

</html>
